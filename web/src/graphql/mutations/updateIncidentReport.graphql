mutation UpdateIncidentReport($input: IncidentReportInput!, $id: Int!) {
	updateIncidentReport(input: $input, id: $id) {
		id
		createdAt
		updatedAt
		title
		incidentDatetime
		incidentLocation
		incidentDetails
		incidentWitnesses
		take5Completed
		SWMScompleted
		siteProceduresFollowed
		fatiguePlanCompleted
		injurySustained
		equipmentDamaged
		equipmentCompany
		equipmentItem
		damageDetails
		causalFactors
		recurrenceLiklihood
		outcomeSeverity
		resultingRisk
		actionsTaken
		actionDate
		actionPerson
		isReviewed
	}
}
